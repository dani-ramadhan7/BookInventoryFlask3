<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Edit Buku</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body class="container mt-4">
    <h1>Edit Buku - {{ buku['nama'] }}</h1>
    <div class="alert alert-warning" role="alert">
        <strong>Peringatan:</strong> Jika Anda mengedit <b>Stok</b> di sini, maka tidak akan muncul di Catatan Perubahan Persediaan.
    </div>
    <form method="post">
        <div class="form-group">
            <label for="nama">Nama:</label>
            <input type="text" class="form-control" name="nama" value="{{ buku['nama'] }}" required>
        </div>
        <div class="form-group">
            <label for="penulis">Penulis:</label>
            <input type="text" class="form-control" name="penulis" value = "{{ buku['penulis'] }}" required>
        </div>
        <div class="form-group">
            <label for="deskripsi">Deskripsi:</label>
            <textarea class="form-control" name="deskripsi">{{ buku['deskripsi'] }}</textarea>
        </div>
        <div class="form-group">
            <label for="stok">Stok:</label>
            <input type="number" class="form-control" name="stok" value="{{ buku['stok'] }}" required>
        </div>
        <div class="form-group">
            <label for="gambar">URL gambar:</label>
            <input type="text" class="form-control" name="gambar" value="{{ buku['gambar'] }}">
        </div>
        <br>
        <button type="submit" class="btn btn-success">Perbarui Buku</button>
    </form>

    <br><a href="/buku/{{ buku['id'] }}" class="btn btn-light">Kembali ke Halaman Sebelumnya</a>

    <!-- Bootstrap JS and Popper.js scripts (required for Bootstrap features) -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <br><br>
</body>
</html>
