<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Persediaan</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-4">
        <h1>Edit Persediaan untuk {{ buku['nama'] }}</h1>
        <form method="post">
            <div class="form-group">
                <label for="kuantitas">Perubahan Kuantitas:</label>
                <input type="number" class="form-control" name="kuantitas" required>
                <label for="deskripsi">Deskripsi:</label>
                <textarea class="form-control" name="deskripsi" required></textarea>
            </div>
            <br>
            <button type="submit" class="btn btn-primary">Perbarui Persediaan</button>
        </form>
        <br><a href="/buku/{{ buku['id'] }}" class="btn btn-light">Kembali ke Halaman Sebelumnya</a>
    </div>
</body>
</html>
