<!DOCTYPE html>
<html>
<head>
    <title>Book Inventory</title>
</head>
<body>
    <h1>Book Inventory</h1>
    <ul>
        {% for book in books %}
            <li>
                <a href="{{ url_for('book_detail', book_id=book['id']) }}">{{ book['name'] }}</a>
                - Author: {{ book['author'] }} - Stock: {{ book['stock'] }}
                <a href="{{ url_for('edit_inventory', book_id=book['id']) }}">Change Inventory</a>
                <a href="{{ url_for('edit_book', book_id=book['id']) }}">Edit</a>
                <a href="{{ url_for('delete_book', book_id=book['id']) }}">Delete</a>
            </li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('add_book') }}">Add New Book</a>
</body>
</html>
